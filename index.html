<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/timer.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/timer.js"></script>
    <title>Timer</title>
</head>
<body onclick="start_time()">
<div id="container" class="flex_center">
    <span id="time_circles" onclick="show_hide('time_circles')">
        <svg width="200px" height="20vh" style="position: relative;">
            <circle id="c1" r="12" cx="20" cy="50" class="blue_c"></circle>
            <circle id="c2" r="12" cx="60" cy="50" class="blue_c"></circle>
            <circle id="c3" r="12" cx="100" cy="50" class="blue_c"></circle>
            <circle id="c4" r="12" cx="140" cy="50" class="blue_c"></circle>
            <circle id="c5" r="12" cx="180" cy="50" class="blue_c"></circle>
        </svg>
    </span>
    <div>
        <h1 id="time_h" style="position: relative;" onclick="show_hide('time_h')">60</h1>
    </div>

</div>
</body>
</html>
